#decription for categories
A\ handgun\ is\ a\ firearm\ designed\ to\ be\ handheld,\ in\ either\ one\ or\ both\ hands.\ This\ characteristic\ differentiates\ handguns\ as\ a\ general\ class\ of\ firearms\ from\ long\ guns\ such\ as\ rifles\ and\ shotguns\ (which\ usually\ can\ be\ mounted\ against\ the\ shoulder).=Une arme de poing est une arme \u00e0 feu utilisable \u00e0 une main, c'est-\u00e0-dire un revolver ou un pistolet. Une arme de poing pr\u00e9sente un encombrement et une masse r\u00e9duits donc pourra \u00eatre port\u00e9e en permanence sans trop de g\u00eane, mais la plupart des munitions sont g\u00e9n\u00e9ralement peu puissantes et toutes ces armes restent peu pr\u00e9cises comparativement aux armes d'\u00e9paules.
An\ assault\ rifle\ is\ a\ selective\ fire\ (selective\ between\ semi-automatic,\ fully\ automatic\ and/or\ burst\ fire)\ rifle\ that\ uses\ an\ intermediate\ cartridge\ and\ a\ detachable\ magazine.[1]\ Assault\ rifles\ are\ the\ standard\ service\ rifles\ in\ most\ modern\ armies\ in\ the\ world.=Le fusil est un type d'arme \u00e0 feu pourvu d'un canon long et d'une crosse d'\u00e9paule. Leurs d\u00e9clinaison utilis\u00e9e dans le monde civil s'apparente aux fusils de chasse et aux carabines de chasse.
In\ military\ and\ law\ enforcement\ terminology,\ a\ sniper\ rifle\ is\ a\ precision-rifle\ used\ to\ ensure\ more\ accurate\ placement\ of\ bullets\ at\ longer\ ranges\ than\ other\ small\ arms.\ It\ is\ a\ common\ misconception\ that\ any\ scoped\ rifle\ is\ a\ sniper\ rifle.\ Don't\ wait\ anymore.=Un sniper est un militaire sp\u00e9cialiste travaillant avec un bin\u00f4me (spotter ou observateur) en profondeur dans les lignes ennemies dans le but de transmettre des informations importantes pour le commandement ou de neutraliser une cible VIP.
Ammunition\ is\ gunpowder\ and\ artillery,\ or\ broadly\ anything\ that\ can\ be\ used\ in\ combat\ including\ bombs,\ missiles,\ warheads,\ landmines,\ naval\ mines,\ and\ anti-personnel\ mines.\ The\ word\ comes\ from\ the\ French\ la\ munition\ which\ is\ all\ material\ used\ for\ war.\ =Une munition est un ensemble destin\u00e9 \u00e0 charger une arme \u00e0 feu. Elle est constitu\u00e9e au minimum d'une charge propulsive et d'un (ou plusieurs) projectile(s) (grenaille, balle, obus).
