The\ Glock\ pistol,\ sometimes\ referred\ to\ by\ the\ manufacturer\ as\ Glock\ "Safe\ Action"\ Pistol,\ is\ a\ series\ of\ polymer-framed,\ short\ recoil\ operated,\ locked\ breech\ semi-automatic\ pistols\ designed\ and\ produced\ by\ Glock\ Ges.m.b.H.,\ located\ in\ Deutsch-Wagram,\ Austria.=Les Glock sont une s\u00e9rie de pistolets fabriqu\u00e9s par l'entreprise autrichienne du m\u00eame nom.
The\ Israel\ Military\ Industries\ Desert\ Eagle\ is\ a\ large-framed\ gas-operated\ semi-automatic\ pistol\ designed\ by\ Magnum\ Research\ in\ the\ US\ together\ with\ IMI\ in\ Israel.\ Over\ the\ past\ 25\ years,\ MRI\ has\ been\ responsible\ for\ the\ design\ and\ development\ of\ the\ Desert\ Eagle\ pistol.\ The\ design\ was\ refined\ and\ the\ actual\ pistols\ were\ manufactured\ by\ Israel\ Military\ Industries\ until\ 1995,\ when\ MRI\ shifted\ the\ manufacturing\ contract\ to\ Saco\ Defense\ in\ Saco,\ Maine.\ In\ 1998,\ MRI\ moved\ manufacturing\ back\ to\ IMI,\ which\ later\ reorganized\ under\ the\ name\ Israel\ Weapon\ Industries.\ Both\ Saco\ and\ IMI/IWI\ were\ strictly\ contractors\:\ all\ of\ the\ intellectual\ property,\ including\ patents,\ copyrights\ and\ trademarks,\ are\ the\ property\ of\ Magnum\ Research.\ Since\ 2009,\ the\ Desert\ Eagle\ Pistol\ has\ been\ produced\ in\ the\ USA\ at\ MRI?s\ Pillager,\ MN\ facility.\ Kahr\ Arms\ acquired\ Magnum\ Research\ in\ the\ middle\ of\ 2010.The\ Desert\ Eagle\ has\ been\ featured\ in\ roughly\ 500\ motion\ pictures\ and\ TV\ films,\ considerably\ increasing\ its\ popularity\ and\ boosting\ sales.=Le Desert Eagle est un pistolet semi-automatique. Ce pistolet a \u00e9t\u00e9 con\u00e7u au d\u00e9but des ann\u00e9es 1980 par Magnum Research, aux \u00c9tats-Unis.
The\ Colt\ Python\ is\ a\ .357\ Magnum\ caliber\ revolver\ formerly\ manufactured\ by\ Colt's\ Manufacturing\ Company\ of\ Hartford,\ Connecticut.\ It\ is\ sometimes\ referred\ to\ as\ a\ "Combat\ Magnum".\ It\ was\ first\ introduced\ in\ 1955,\ the\ same\ year\ as\ Smith\ &\ Wesson's\ M29\ .44\ Magnum.\ The\ now\ discontinued\ Colt\ Python\ targeted\ the\ premium\ revolver\ market\ segment.\ Some\ firearm\ collectors\ and\ writers\ such\ as\ Jeff\ Cooper,\ Ian\ V.\ Hogg,\ Chuck\ Hawks,\ Leroy\ Thompson,\ Renee\ Smeets\ and\ Martin\ Dougherty\ have\ described\ the\ Python\ as\ the\ finest\ production\ revolver\ ever\ made.=Le Colt Python est un c\u00e9l\u00e8bre mod\u00e8le de r\u00e9volver.
The\ FN\ Five-seven,\ trademarked\ as\ the\ Five-seveN,\ is\ a\ semi-automatic\ pistol\ designed\ and\ manufactured\ by\ FN\ Herstal\ in\ Belgium.\ The\ pistol\ is\ named\ for\ its\ 5.7-mm\ (.224\ in)\ bullet\ diameter,\ and\ the\ trademark\ capitalization\ style\ is\ intended\ to\ emphasize\ the\ manufacturer's\ initials-FN.=Le FN Five-seveN est un pistolet semi-automatique simple action ou double action chambr\u00e9 pour une munition tr\u00e8s particuli\u00e8re puisqu'il s'agit de celle utilis\u00e9e dans le P90 dont il est l'arme secondaire toute d\u00e9sign\u00e9e. Il est construit par la FN Herstal.
The\ AK-47\ is\ a\ selective-fire,\ gas-operated\ 7.62\u00d739mm\ assault\ rifle,\ first\ developed\ in\ the\ Soviet\ Union\ by\ Mikhail\ Kalashnikov.\ It\ is\ officially\ known\ as\ Avtomat\ Kalashnikova.\ It\ is\ also\ known\ as\ Kalashnikov,\ AK,\ or\ in\ Russian\ slang,\ Kalash.=L'AK-47, Avtomat Kalachnikova mod\u00e8le 1947, litt\u00e9ralement \u00ab fusil automatique de Kalachnikov \u00bb, souvent connu sous le nom de kalachnikov, est un fusil d'assaut qui a \u00e9t\u00e9 con\u00e7u par le Sovi\u00e9tique Mikha\u00efl Kalachnikov. L'AK-47 est le premier mod\u00e8le d'une vaste famille de fusils d'assauts, dont le mod\u00e8le le plus r\u00e9pandu est l'AKM. Les autorit\u00e9s russes annoncent une nouvelle version du fusil d\u00e9but 2012, l'AK-12.
The\ FAMAS\ (French\:\ Fusil\ d'Assaut\ de\ la\ Manufacture\ d'Armes\ de\ Saint-\u00c9tienne\ or\ "Assault\ rifle\ from\ the\ Saint-\u00c9tienne\ weapon\ factory")\ is\ a\ bullpup-styled\ assault\ rifle\ designed\ and\ manufactured\ in\ France\ by\ MAS\ located\ in\ Saint-\u00c9tienne,\ which\ is\ now\ a\ member\ of\ the\ French\ government-owned\ Nexter\ group.\ It\ is\ the\ service\ rifle\ of\ the\ French\ military.=Le FAMAS (pour \u00ab fusil d'assaut de la manufacture d'armes de Saint-\u00c9tienne \u00bb), dont la d\u00e9nomination officielle (Fusil d'assaut de 5,56 mm mod\u00e8le F1 MAS) est souvent simplifi\u00e9e en FAMAS, est un fusil d'assaut fran\u00e7ais.
The\ Special\ Operations\ Forces\ Combat\ Assault\ Rifle\ (SCAR)\ is\ a\ modular\ rifle\ made\ by\ FN\ Herstal\ (FNH)\ for\ the\ United\ States\ Special\ Operations\ Command\ (SOCOM)\ to\ satisfy\ the\ requirements\ of\ the\ SCAR\ competition.\ This\ family\ of\ rifles\ consist\ of\ two\ main\ types.\ The\ SCAR-L,\ for\ "light",\ is\ chambered\ in\ the\ 5.56\u00d745mm\ NATO\ cartridge\ and\ the\ SCAR-H,\ for\ "heavy",\ fires\ 7.62\u00d751mm\ NATO.\ Both\ are\ available\ in\ Long\ Barrel\ and\ Close\ Quarters\ Combat\ variants.=Le SCAR ou SOF (Special Operations Forces) Combat Assault Rifle est un fusil d'assaut belge mis au point par la FN Herstal (Herstal).
The\ M82,\ standardized\ by\ the\ US\ Military\ as\ the\ M107,\ is\ a\ recoil-operated,\ semi-automatic\ anti-materiel\ rifle\ developed\ by\ the\ American\ Barrett\ Firearms\ Manufacturing\ company.\ A\ heavy\ SASR\ (Special\ Application\ Scoped\ Rifle),\ it\ is\ used\ by\ many\ units\ and\ armies\ around\ the\ world.\ It\ is\ also\ called\ the\ "Light\ Fifty"\ for\ its\ .50\ BMG\ (12.7\u00d799mm\ NATO)\ chambering.\ The\ weapon\ is\ found\ in\ two\ variants,\ the\ original\ M82A1\ (and\ A3)\ and\ the\ bullpup\ M82A2.\ The\ M82A2\ is\ no\ longer\ manufactured,\ though\ the\ XM500\ can\ be\ seen\ as\ its\ successor.\ =Le Barrett M82 (plus r\u00e9cemment[Quand ?] connu comme le M82 ou le M107) est le plus c\u00e9l\u00e8bre et le plus r\u00e9pandu des fusils de pr\u00e9cision \u00e0 avoir \u00e9t\u00e9 con\u00e7u pour pouvoir tirer la puissante cartouche de calibre .50, con\u00e7ue \u00e0 l'origine pour la mitrailleuse lourde Browning M2HB. 
The\ Dragunov\ sniper\ rifle\ is\ a\ semi-automatic\ sniper\ rifle/designated\ marksman\ rifle\ chambered\ in\ 7.62\u00d754mmR\ and\ developed\ in\ the\ Soviet\ Union.=Le SVD, Sna\u00efperska\u00efa Vintovka Dragounova ou \u00ab Fusil de pr\u00e9cision Dragounov \u00bb) est un fusil de pr\u00e9cision russe adopt\u00e9 par l'URSS en 1963 pour \u00e9quiper ses snipers (tireurs d'\u00e9lite).
The\ M16\ rifle,\ officially\ designated\ Rifle,\ Caliber\ 5.56\ mm,\ M16,\ is\ the\ United\ States\ military\ select-fire\ adaptation\ of\ the\ AR-15\ rifle.\ The\ rifle\ was\ adapted\ for\ semi-automatic\ and\ full-automatic\ fire.\ Colt\ purchased\ the\ rights\ to\ the\ AR-15\ from\ ArmaLite,\ and\ currently\ uses\ that\ designation\ only\ for\ semi-automatic\ versions\ of\ the\ rifle.\ The\ M16\ fires\ the\ 5.56\u00d745mm\ NATO\ cartridge.=Le M16 est le fusil d'assaut standard de l'arm\u00e9e am\u00e9ricaine. Actuellement l'U.S. Army utilise la version A4. Il est utilis\u00e9 dans plus de 81 pays.
The\ M40\ rifle\ is\ a\ bolt-action\ sniper\ rifle\ used\ by\ the\ United\ States\ Marine\ Corps.\ It\ has\ had\ four\ variants\ the\ M40,\ M40A1,\ M40A3,\ and\ M40A5.\ The\ M40\ was\ introduced\ in\ 1966.\ The\ changeover\ to\ the\ A1\ model\ was\ completed\ in\ the\ 1970s,\ the\ A3\ in\ the\ 2000s\ (decade),\ and\ the\ A5\ in\ 2009.=Le M40 est un fusil de pr\u00e9cision de l'US Marine Corps d\u00e9riv\u00e9 du Remington 700, utilis\u00e9 depuis la guerre du Vi\u00eat Nam \u00e0 nos jours.
The\ .22\ Long\ Rifle\ rimfire\ (5.6\u00d715R\ metric\ designation)\ cartridge\ is\ a\ long\ established\ variety\ of\ ammunition,\ and\ in\ terms\ of\ units\ sold\ is\ still\ by\ far\ the\ most\ common\ in\ the\ world\ today.\ The\ cartridge\ is\ often\ referred\ to\ simply\ as\ .22\ LR\ and\ various\ rifles,\ pistols,\ revolvers,\ and\ even\ some\ smoothbore\ shotguns\ have\ been\ manufactured\ in\ this\ caliber.=La munition de .22 Long Rifle (d\u00e9signation m\u00e9trique : 5,6x15 mm R) est la plus r\u00e9pandue de par le monde[r\u00e9f. souhait\u00e9e]. C\u2019est un calibre \u00e0 percussion annulaire (la composition d'amor\u00e7age se trouvant contenue dans le bourrelet de la cartouche) de 5,5 millim\u00e8tres, soit 22/100 de pouce, apparu en 1887. Il a \u00e9t\u00e9 directement extrapol\u00e9 du .22 Court (ou .22 Short) et du .22 Long sous l'impulsion de la marque am\u00e9ricaine Arms & Tool Company et fabriqu\u00e9 par Peters (\u00c9tats-Unis) pour la manufacture d'armes Stevens de m\u00eame nationalit\u00e9.
JNG-90\ is\ a\ bolt\ action\ sniper\ rifle\ that\ fires\ the\ 7.62x51mm\ NATO\ round\ used\ by\ the\ Turkish\ military.\ Development\ of\ the\ weapon\ first\ started\ back\ in\ 2004\ to\ 2008.\ Its\ nickname\ is\ Bora\ and\ it\ is\ currently\ being\ offered\ for\ export.=Le JNG-90 est un fusil de pr\u00e9cision d'origine turque.
The\ 9\u00d719mm\ Parabellum\ (abbreviated\ 9mm,\ 9mmP,\ 9\u00d719mm\ or\ 9\u00d719)\ cartridge\ was\ designed\ by\ Georg\ Luger\ and\ introduced\ in\ 1902\ by\ the\ German\ weapons\ manufacturer\ Deutsche\ Waffen-\ und\ Munitionsfabriken\ (DWM)\ for\ their\ Luger\ semi-automatic\ pistol.\ For\ this\ reason,\ it\ is\ designated\ as\ the\ 9mm\ Luger\ /\ 9mm\ Luger\ +P\ by\ the\ SAAMI\ and\ the\ 9\ mm\ Luger\ by\ the\ C.I.P.\ (differentiating\ it\ from\ the\ 9mm\ Makarov\ and\ 9mm\ Browning\ cartridges).\ Under\ STANAG\ 4090,\ it\ is\ a\ standard\ cartridge\ for\ NATO\ forces\ as\ well\ as\ many\ non-NATO\ countries.=Le 9 \u00d7 19 mm Parabellum est un calibre de cartouche destin\u00e9e aux pistolets semi-automatiques introduit en 1902 sur les pistolets Luger. Il est parfois nomm\u00e9 9 mm Para ou encore 9 mm Luger. Sa d\u00e9nomination m\u00e9trique est 9x19 mm. Adopt\u00e9e en tant que cartouche officielle par la marine militaire allemande d\u00e8s 1904, la cartouche de 9 mm Parabellum deviendra le standard dans l'arm\u00e9e allemande quatre ans plus tard avec le P08. C'est \u00e0 ce jour le calibre d'arme de poing le plus largement r\u00e9pandu au monde.
The\ .50\ Browning\ Machine\ Gun\ (.50\ BMG)\ or\ 12.7\u00d799mm\ NATO\ is\ a\ cartridge\ developed\ for\ the\ Browning\ .50\ caliber\ machine\ gun\ in\ the\ late\ 1910s.\ Entering\ service\ officially\ in\ 1921,\ the\ round\ is\ based\ on\ a\ greatly\ scaled-up\ .30-06\ cartridge.[citation\ needed]\ Under\ STANAG\ 4383,\ it\ is\ a\ standard\ cartridge\ for\ NATO\ forces\ as\ well\ as\ many\ non-NATO\ countries.[1]\ The\ cartridge\ itself\ has\ been\ made\ in\ many\ variants\:\ multiple\ generations\ of\ regular\ ball,\ tracer,\ armor\ piercing,\ incendiary,\ and\ saboted\ sub-caliber\ rounds.\ The\ rounds\ intended\ for\ machine\ guns\ are\ linked\ using\ metallic\ links.=La cartouche de 12,7 \u00d7 99 mm OTAN (\u00e9galement appel\u00e9e : .50 BMG; Browning Machine Gun) est une munition de mitrailleuse lourde et de fusil de pr\u00e9cision utilis\u00e9e par les forces de l'OTAN.
The\ 5\ mm\ Remington\ Rimfire\ Magnum\ is\ a\ bottlenecked\ rimfire\ cartridge\ introduced\ by\ Remington\ Arms\ Company\ in\ 1969.\ Remington\ chambered\ it\ in\ a\ pair\ of\ bolt-action\ rifles,\ the\ Model\ 591\ and\ Model\ 592,\ but\ the\ round\ never\ became\ very\ popular,\ and\ the\ rifles\ were\ discontinued\ in\ 1973.\ The\ ammo\ is\ currently\ being\ produced\ by\ Centurion/Aguila\ in\ two\ versions.=Le 5 mm Remington Rimfire Magnum est une cartouche introduite par Remington Arms Company.
