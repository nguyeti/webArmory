The\ Glock\ pistol,\ sometimes\ referred\ to\ by\ the\ manufacturer\ as\ Glock\ "Safe\ Action"\ Pistol,\ is\ a\ series\ of\ polymer-framed,\ short\ recoil\ operated,\ locked\ breech\ semi-automatic\ pistols\ designed\ and\ produced\ by\ Glock\ Ges.m.b.H.,\ located\ in\ Deutsch-Wagram,\ Austria.=The Glock pistol, sometimes referred to by the manufacturer as Glock "Safe Action" Pistol, is a series of polymer-framed, short recoil operated, locked breech semi-automatic pistols designed and produced by Glock Ges.m.b.H., located in Deutsch-Wagram, Austria.
The\ Israel\ Military\ Industries\ Desert\ Eagle\ is\ a\ large-framed\ gas-operated\ semi-automatic\ pistol\ designed\ by\ Magnum\ Research\ in\ the\ US\ together\ with\ IMI\ in\ Israel.\ Over\ the\ past\ 25\ years,\ MRI\ has\ been\ responsible\ for\ the\ design\ and\ development\ of\ the\ Desert\ Eagle\ pistol.\ The\ design\ was\ refined\ and\ the\ actual\ pistols\ were\ manufactured\ by\ Israel\ Military\ Industries\ until\ 1995,\ when\ MRI\ shifted\ the\ manufacturing\ contract\ to\ Saco\ Defense\ in\ Saco,\ Maine.\ In\ 1998,\ MRI\ moved\ manufacturing\ back\ to\ IMI,\ which\ later\ reorganized\ under\ the\ name\ Israel\ Weapon\ Industries.\ Both\ Saco\ and\ IMI/IWI\ were\ strictly\ contractors\:\ all\ of\ the\ intellectual\ property,\ including\ patents,\ copyrights\ and\ trademarks,\ are\ the\ property\ of\ Magnum\ Research.\ Since\ 2009,\ the\ Desert\ Eagle\ Pistol\ has\ been\ produced\ in\ the\ USA\ at\ MRI?s\ Pillager,\ MN\ facility.\ Kahr\ Arms\ acquired\ Magnum\ Research\ in\ the\ middle\ of\ 2010.The\ Desert\ Eagle\ has\ been\ featured\ in\ roughly\ 500\ motion\ pictures\ and\ TV\ films,\ considerably\ increasing\ its\ popularity\ and\ boosting\ sales.=The Israel Military Industries Desert Eagle is a large-framed gas-operated semi-automatic pistol designed by Magnum Research in the US together with IMI in Israel. Over the past 25 years, MRI has been responsible for the design and development of the Desert Eagle pistol. The design was refined and the actual pistols were manufactured by Israel Military Industries until 1995, when MRI shifted the manufacturing contract to Saco Defense in Saco, Maine. In 1998, MRI moved manufacturing back to IMI, which later reorganized under the name Israel Weapon Industries. Both Saco and IMI/IWI were strictly contractors: all of the intellectual property, including patents, copyrights and trademarks, are the property of Magnum Research. Since 2009, the Desert Eagle Pistol has been produced in the USA at MRI?s Pillager, MN facility. Kahr Arms acquired Magnum Research in the middle of 2010. The Desert Eagle has been featured in roughly 500 motion pictures and TV films, considerably increasing its popularity and boosting sales.
The\ Colt\ Python\ is\ a\ .357\ Magnum\ caliber\ revolver\ formerly\ manufactured\ by\ Colt's\ Manufacturing\ Company\ of\ Hartford,\ Connecticut.\ It\ is\ sometimes\ referred\ to\ as\ a\ "Combat\ Magnum".\ It\ was\ first\ introduced\ in\ 1955,\ the\ same\ year\ as\ Smith\ &\ Wesson's\ M29\ .44\ Magnum.\ The\ now\ discontinued\ Colt\ Python\ targeted\ the\ premium\ revolver\ market\ segment.\ Some\ firearm\ collectors\ and\ writers\ such\ as\ Jeff\ Cooper,\ Ian\ V.\ Hogg,\ Chuck\ Hawks,\ Leroy\ Thompson,\ Renee\ Smeets\ and\ Martin\ Dougherty\ have\ described\ the\ Python\ as\ the\ finest\ production\ revolver\ ever\ made.=The Colt Python is a .357 Magnum caliber revolver formerly manufactured by Colt's Manufacturing Company of Hartford, Connecticut. It is sometimes referred to as a "Combat Magnum". It was first introduced in 1955, the same year as Smith & Wesson's M29 .44 Magnum. The now discontinued Colt Python targeted the premium revolver market segment. Some firearm collectors and writers such as Jeff Cooper, Ian V. Hogg, Chuck Hawks, Leroy Thompson, Renee Smeets and Martin Dougherty have described the Python as the finest production revolver ever made.
The\ FN\ Five-seven,\ trademarked\ as\ the\ Five-seveN,\ is\ a\ semi-automatic\ pistol\ designed\ and\ manufactured\ by\ FN\ Herstal\ in\ Belgium.\ The\ pistol\ is\ named\ for\ its\ 5.7-mm\ (.224\ in)\ bullet\ diameter,\ and\ the\ trademark\ capitalization\ style\ is\ intended\ to\ emphasize\ the\ manufacturer's\ initials-FN.=The FN Five-seven, trademarked as the Five-seveN, is a semi-automatic pistol designed and manufactured by FN Herstal in Belgium. The pistol is named for its 5.7-mm (.224 in) bullet diameter, and the trademark capitalization style is intended to emphasize the manufacturer's initials-FN.

The\ Special\ Operations\ Forces\ Combat\ Assault\ Rifle\ (SCAR)\ is\ a\ modular\ rifle\ made\ by\ FN\ Herstal\ (FNH)\ for\ the\ United\ States\ Special\ Operations\ Command\ (SOCOM)\ to\ satisfy\ the\ requirements\ of\ the\ SCAR\ competition.\ This\ family\ of\ rifles\ consist\ of\ two\ main\ types.\ The\ SCAR-L,\ for\ "light",\ is\ chambered\ in\ the\ 5.56\u00d745mm\ NATO\ cartridge\ and\ the\ SCAR-H,\ for\ "heavy",\ fires\ 7.62\u00d751mm\ NATO.\ Both\ are\ available\ in\ Long\ Barrel\ and\ Close\ Quarters\ Combat\ variants.=The Special Operations Forces Combat Assault Rifle (SCAR) is a modular rifle made by FN Herstal (FNH) for the United States Special Operations Command (SOCOM) to satisfy the requirements of the SCAR competition. This family of rifles consist of two main types. The SCAR-L, for "light", is chambered in the 5.56\u00d745mm NATO cartridge and the SCAR-H, for "heavy", fires 7.62\u00d751mm NATO. Both are available in Long Barrel and Close Quarters Combat variants.
The\ FAMAS\ (French\:\ Fusil\ d'Assaut\ de\ la\ Manufacture\ d'Armes\ de\ Saint-\u00c9tienne\ or\ "Assault\ rifle\ from\ the\ Saint-\u00c9tienne\ weapon\ factory")\ is\ a\ bullpup-styled\ assault\ rifle\ designed\ and\ manufactured\ in\ France\ by\ MAS\ located\ in\ Saint-\u00c9tienne,\ which\ is\ now\ a\ member\ of\ the\ French\ government-owned\ Nexter\ group.\ It\ is\ the\ service\ rifle\ of\ the\ French\ military.=The FAMAS (French: Fusil d'Assaut de la Manufacture d'Armes de Saint-\u00c9tienne or "Assault rifle from the Saint-\u00c9tienne weapon factory") is a bullpup-styled assault rifle designed and manufactured in France by MAS located in Saint-\u00c9tienne, which is now a member of the French government-owned Nexter group. It is the service rifle of the French military.
The\ AK-47\ is\ a\ selective-fire,\ gas-operated\ 7.62\u00d739mm\ assault\ rifle,\ first\ developed\ in\ the\ Soviet\ Union\ by\ Mikhail\ Kalashnikov.\ It\ is\ officially\ known\ as\ Avtomat\ Kalashnikova.\ It\ is\ also\ known\ as\ Kalashnikov,\ AK,\ or\ in\ Russian\ slang,\ Kalash.=The AK-47 is a selective-fire, gas-operated 7.62\u00d739mm assault rifle, first developed in the Soviet Union by Mikhail Kalashnikov. It is officially known as Avtomat Kalashnikova. It is also known as Kalashnikov, AK, or in Russian slang, Kalash.
The\ M16\ rifle,\ officially\ designated\ Rifle,\ Caliber\ 5.56\ mm,\ M16,\ is\ the\ United\ States\ military\ select-fire\ adaptation\ of\ the\ AR-15\ rifle.\ The\ rifle\ was\ adapted\ for\ semi-automatic\ and\ full-automatic\ fire.\ Colt\ purchased\ the\ rights\ to\ the\ AR-15\ from\ ArmaLite,\ and\ currently\ uses\ that\ designation\ only\ for\ semi-automatic\ versions\ of\ the\ rifle.\ The\ M16\ fires\ the\ 5.56\u00d745mm\ NATO\ cartridge.=The M16 rifle, officially designated Rifle, Caliber 5.56 mm, M16, is the United States military select-fire adaptation of the AR-15 rifle. The rifle was adapted for semi-automatic and full-automatic fire. Colt purchased the rights to the AR-15 from ArmaLite, and currently uses that designation only for semi-automatic versions of the rifle. The M16 fires the 5.56\u00d745mm NATO cartridge.

The\ M82,\ standardized\ by\ the\ US\ Military\ as\ the\ M107,\ is\ a\ recoil-operated,\ semi-automatic\ anti-materiel\ rifle\ developed\ by\ the\ American\ Barrett\ Firearms\ Manufacturing\ company.\ A\ heavy\ SASR\ (Special\ Application\ Scoped\ Rifle),\ it\ is\ used\ by\ many\ units\ and\ armies\ around\ the\ world.\ It\ is\ also\ called\ the\ "Light\ Fifty"\ for\ its\ .50\ BMG\ (12.7\u00d799mm\ NATO)\ chambering.\ The\ weapon\ is\ found\ in\ two\ variants,\ the\ original\ M82A1\ (and\ A3)\ and\ the\ bullpup\ M82A2.\ The\ M82A2\ is\ no\ longer\ manufactured,\ though\ the\ XM500\ can\ be\ seen\ as\ its\ successor.\ =The M82, standardized by the US Military as the M107, is a recoil-operated, semi-automatic anti-materiel rifle developed by the American Barrett Firearms Manufacturing company. A heavy SASR (Special Application Scoped Rifle), it is used by many units and armies around the world. It is also called the "Light Fifty" for its .50 BMG (12.7\u00d799mm NATO) chambering. The weapon is found in two variants, the original M82A1 (and A3) and the bullpup M82A2. The M82A2 is no longer manufactured, though the XM500 can be seen as its successor.
The\ M40\ rifle\ is\ a\ bolt-action\ sniper\ rifle\ used\ by\ the\ United\ States\ Marine\ Corps.\ It\ has\ had\ four\ variants\ the\ M40,\ M40A1,\ M40A3,\ and\ M40A5.\ The\ M40\ was\ introduced\ in\ 1966.\ The\ changeover\ to\ the\ A1\ model\ was\ completed\ in\ the\ 1970s,\ the\ A3\ in\ the\ 2000s\ (decade),\ and\ the\ A5\ in\ 2009.=The M40 rifle is a bolt-action sniper rifle used by the United States Marine Corps. It has had four variants the M40, M40A1, M40A3, and M40A5. The M40 was introduced in 1966. The changeover to the A1 model was completed in the 1970s, the A3 in the 2000s (decade), and the A5 in 2009.
The\ Dragunov\ sniper\ rifle\ is\ a\ semi-automatic\ sniper\ rifle/designated\ marksman\ rifle\ chambered\ in\ 7.62\u00d754mmR\ and\ developed\ in\ the\ Soviet\ Union.=The Dragunov sniper rifle is a semi-automatic sniper rifle/designated marksman rifle chambered in 7.62\u00d754mmR and developed in the Soviet Union.
JNG-90\ is\ a\ bolt\ action\ sniper\ rifle\ that\ fires\ the\ 7.62x51mm\ NATO\ round\ used\ by\ the\ Turkish\ military.\ Development\ of\ the\ weapon\ first\ started\ back\ in\ 2004\ to\ 2008.\ Its\ nickname\ is\ Bora\ and\ it\ is\ currently\ being\ offered\ for\ export.=JNG-90 is a bolt action sniper rifle that fires the 7.62x51mm NATO round used by the Turkish military. Development of the weapon first started back in 2004 to 2008. Its nickname is Bora and it is currently being offered for export.

The\ 5\ mm\ Remington\ Rimfire\ Magnum\ is\ a\ bottlenecked\ rimfire\ cartridge\ introduced\ by\ Remington\ Arms\ Company\ in\ 1969.\ Remington\ chambered\ it\ in\ a\ pair\ of\ bolt-action\ rifles,\ the\ Model\ 591\ and\ Model\ 592,\ but\ the\ round\ never\ became\ very\ popular,\ and\ the\ rifles\ were\ discontinued\ in\ 1973.\ The\ ammo\ is\ currently\ being\ produced\ by\ Centurion/Aguila\ in\ two\ versions.=The 5 mm Remington Rimfire Magnum is a bottlenecked rimfire cartridge introduced by Remington Arms Company in 1969. Remington chambered it in a pair of bolt-action rifles, the Model 591 and Model 592, but the round never became very popular, and the rifles were discontinued in 1973. The ammo is currently being produced by Centurion/Aguila in two versions.
The\ 9\u00d719mm\ Parabellum\ (abbreviated\ 9mm,\ 9mmP,\ 9\u00d719mm\ or\ 9\u00d719)\ cartridge\ was\ designed\ by\ Georg\ Luger\ and\ introduced\ in\ 1902\ by\ the\ German\ weapons\ manufacturer\ Deutsche\ Waffen-\ und\ Munitionsfabriken\ (DWM)\ for\ their\ Luger\ semi-automatic\ pistol.\ For\ this\ reason,\ it\ is\ designated\ as\ the\ 9mm\ Luger\ /\ 9mm\ Luger\ +P\ by\ the\ SAAMI\ and\ the\ 9\ mm\ Luger\ by\ the\ C.I.P.\ (differentiating\ it\ from\ the\ 9mm\ Makarov\ and\ 9mm\ Browning\ cartridges).\ Under\ STANAG\ 4090,\ it\ is\ a\ standard\ cartridge\ for\ NATO\ forces\ as\ well\ as\ many\ non-NATO\ countries.=The 9\u00d719mm Parabellum (abbreviated 9mm, 9mmP, 9\u00d719mm or 9\u00d719) cartridge was designed by Georg Luger and introduced in 1902 by the German weapons manufacturer Deutsche Waffen- und Munitionsfabriken (DWM) for their Luger semi-automatic pistol. For this reason, it is designated as the 9mm Luger / 9mm Luger +P by the SAAMI and the 9 mm Luger by the C.I.P. (differentiating it from the 9mm Makarov and 9mm Browning cartridges). Under STANAG 4090, it is a standard cartridge for NATO forces as well as many non-NATO countries.
The\ .50\ Browning\ Machine\ Gun\ (.50\ BMG)\ or\ 12.7\u00d799mm\ NATO\ is\ a\ cartridge\ developed\ for\ the\ Browning\ .50\ caliber\ machine\ gun\ in\ the\ late\ 1910s.\ Entering\ service\ officially\ in\ 1921,\ the\ round\ is\ based\ on\ a\ greatly\ scaled-up\ .30-06\ cartridge.[citation\ needed]\ Under\ STANAG\ 4383,\ it\ is\ a\ standard\ cartridge\ for\ NATO\ forces\ as\ well\ as\ many\ non-NATO\ countries.[1]\ The\ cartridge\ itself\ has\ been\ made\ in\ many\ variants\:\ multiple\ generations\ of\ regular\ ball,\ tracer,\ armor\ piercing,\ incendiary,\ and\ saboted\ sub-caliber\ rounds.\ The\ rounds\ intended\ for\ machine\ guns\ are\ linked\ using\ metallic\ links.=The .50 Browning Machine Gun (.50 BMG) or 12.7\u00d799mm NATO is a cartridge developed for the Browning .50 caliber machine gun in the late 1910s. Entering service officially in 1921, the round is based on a greatly scaled-up .30-06 cartridge.[citation needed] Under STANAG 4383, it is a standard cartridge for NATO forces as well as many non-NATO countries.[1] The cartridge itself has been made in many variants: multiple generations of regular ball, tracer, armor piercing, incendiary, and saboted sub-caliber rounds. The rounds intended for machine guns are linked using metallic links.
The\ .22\ Long\ Rifle\ rimfire\ (5.6\u00d715R\ metric\ designation)\ cartridge\ is\ a\ long\ established\ variety\ of\ ammunition,\ and\ in\ terms\ of\ units\ sold\ is\ still\ by\ far\ the\ most\ common\ in\ the\ world\ today.\ The\ cartridge\ is\ often\ referred\ to\ simply\ as\ .22\ LR\ and\ various\ rifles,\ pistols,\ revolvers,\ and\ even\ some\ smoothbore\ shotguns\ have\ been\ manufactured\ in\ this\ caliber.=The .22 Long Rifle rimfire (5.6\u00d715R ? metric designation) cartridge is a long established variety of ammunition, and in terms of units sold is still by far the most common in the world today. The cartridge is often referred to simply as .22 LR and various rifles, pistols, revolvers, and even some smoothbore shotguns have been manufactured in this caliber.
