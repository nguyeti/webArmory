A\ handgun\ is\ a\ firearm\ designed\ to\ be\ handheld,\ in\ either\ one\ or\ both\ hands.\ This\ characteristic\ differentiates\ handguns\ as\ a\ general\ class\ of\ firearms\ from\ long\ guns\ such\ as\ rifles\ and\ shotguns\ (which\ usually\ can\ be\ mounted\ against\ the\ shoulder).=A handgun is a firearm designed to be handheld, in either one or both hands. This characteristic differentiates handguns as a general class of firearms from long guns such as rifles and shotguns (which usually can be mounted against the shoulder).
An\ assault\ rifle\ is\ a\ selective\ fire\ (selective\ between\ semi-automatic,\ fully\ automatic\ and/or\ burst\ fire)\ rifle\ that\ uses\ an\ intermediate\ cartridge\ and\ a\ detachable\ magazine.[1]\ Assault\ rifles\ are\ the\ standard\ service\ rifles\ in\ most\ modern\ armies\ in\ the\ world.=An assault rifle is a selective fire (selective between semi-automatic, fully automatic and/or burst fire) rifle that uses an intermediate cartridge and a detachable magazine.[1] Assault rifles are the standard service rifles in most modern armies in the world.
In\ military\ and\ law\ enforcement\ terminology,\ a\ sniper\ rifle\ is\ a\ precision-rifle\ used\ to\ ensure\ more\ accurate\ placement\ of\ bullets\ at\ longer\ ranges\ than\ other\ small\ arms.\ It\ is\ a\ common\ misconception\ that\ any\ scoped\ rifle\ is\ a\ sniper\ rifle.\ Don't\ wait\ anymore.=In military and law enforcement terminology, a sniper rifle is a precision-rifle used to ensure more accurate placement of bullets at longer ranges than other small arms. It is a common misconception that any scoped rifle is a sniper rifle. Don't wait anymore.
Ammunition\ is\ gunpowder\ and\ artillery,\ or\ broadly\ anything\ that\ can\ be\ used\ in\ combat\ including\ bombs,\ missiles,\ warheads,\ landmines,\ naval\ mines,\ and\ anti-personnel\ mines.\ The\ word\ comes\ from\ the\ French\ la\ munition\ which\ is\ all\ material\ used\ for\ war.\ =Ammunition is gunpowder and artillery, or broadly anything that can be used in combat including bombs, missiles, warheads, landmines, naval mines, and anti-personnel mines. The word comes from the French la munition which is all material used for war. 

